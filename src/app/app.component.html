<!-- Display the SVG if the user is connected to the server, otherwise display the connect to server component. -->

<ng-container *ngIf="!isConnectedToServer()">
    <app-connect-to-server />
  </ng-container>

<ng-container *ngIf="isConnectedToServer()">
  <app-svg [game]="getGame()" [myself]="getMyself()"/>
</ng-container>
