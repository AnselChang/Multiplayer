<svg:g>

    <svg:circle 
        [attr.cx]="getX()"
        [attr.cy]="getY()"
        [attr.r]="getRadius()"
        [attr.fill]="player.fillColor"
        [attr.stroke]="player.strokeColor"
        [attr.stroke-width]="getStrokeWidth()"
    />

    <!-- Node name -->
    <svg:text class = "node-name"
        [attr.x]="getX()" 
        [attr.y]="getY()" 
        alignment-baseline="middle" 
        text-anchor="middle">
        {{this.getName()}}
    </svg:text>

</svg:g>
